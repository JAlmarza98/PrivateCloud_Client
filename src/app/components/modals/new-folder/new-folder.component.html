<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Nueva Carpeta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Crear</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Nombre de la carpeta</ion-label>
    <ion-input [(ngModel)]="name" placeholder="Nombre"></ion-input>
  </ion-item>
</ion-content>
